<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدیریت پروژ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>مدیریت پروژه ها</h1>

        <div >
          <form class="inputBox" >
            <input
            class="inputs"
            type="text"
            placeholder="عنوان پروژه"
            required 
            id="title"

          />
          <input class="inputs" id="date" type="date" placeholder="تاریخ" required />
          <input
            class="inputs"
            type="text"
            placeholder="توضیحات پروژ"
            required 
            id="explain"
          />
          <button type="submit" id="Addbtn">افزودن پروژه</button>
          </form>
        
        </div>

        <div id="box" style="margin-top: 20px; display: flex;flex-direction: column;">
          
        </div>
      </div>

      <!-- ------------------------------------- -->

     

    <script src="script.js"></script>
  </body>
</html>
